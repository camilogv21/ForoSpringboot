<!DOCTYPE html>
<html lang="en">
<head th:replace="base :: head">
    <title th:text="${titulo}">Document</title>
</head>
<body>
    <nav th:replace="base :: nav"></nav>
    <div class="container">
        <h1 class="text-success border border-success" th:text="${titulo}"></h1>

        <form th:action="@{/form}" th:object="${usuario}" method="post">
            <div class="form-group">
                <label class="col-ms-2 col-form-label">Telefono</label>
                <div class="col-ms-6">
                    <input type="text" th:field="*{tel}" class="form-control"
                        th:errorclass="'form-control alert-danger'" />
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('tel')}"
                        th:errors="*{te}"></small>
                </div>
            </div>
            <div>
                <label class="col-ms-2 col-form-label">Clave</label>
                <div class="col-ms-6">
                    <input type="password" th:field="*{clave}" class="form-control"
                        th:errorclass="'form-control alert-danger'" />
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('clave')}"
                        th:errors="*{clave}"></small>
                </div>
            </div>
            <div>
                <label class="col-ms-2 col-form-label">Nombre</label>
                <div class="col-ms-6">
                    <input type="text" th:field="*{nombre}" class="form-control"
                        th:errorclass="'form-control alert-danger'" />
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
                        th:errors="*{nombre}"></small>
                </div>
            </div>
            <div>
                <label class="col-ms-2 col-form-label">Apellido</label>
                <div class="col-ms-6">
                    <input type="text" th:field="*{apellido}" class="form-control"
                        th:errorclass="'form-control alert-danger'" />
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
                        th:errors="*{apellido}"></small>
                </div>
            </div>
            <div>
                <label class="col-ms-2 col-form-label">Usuario</label>
                <div class="col-ms-6">
                    <input type="text" th:field="*{usuario}" class="form-control"
                        th:errorclass="'form-control alert-danger'" />
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('usuario')}"
                        th:errors="*{usuario}"></small>
                </div>
            </div>
            <br>
            <div>
                <div class="col-ms-6">
                    <input type="submit" value="Guardar" class="btn btn-success">
                </div>
            </div>

            <input type="hidden" th:field="*{id}">

        </form>
    </div>
    <footer th:replace="base :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
